name: Update README cards

on:
  schedule:
    # Se ejecuta automáticamente cada 24 horas
    - cron: "0 0 * * *"
  # Permite ejecutarlo manualmente desde la pestaña Actions
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          # Aquí puse tus opciones favoritas (radical theme, sin bordes)
          options: username=AlanDVarela&show_icons=true&theme=radical&hide_border=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Crea la carpeta si no existe
          mkdir -p profile
          git add profile/*.svg
          # Hace commit solo si hubo cambios
          git commit -m "Update README stats" || exit 0
          git push